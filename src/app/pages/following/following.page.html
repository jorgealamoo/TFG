<app-header title="Following" [showBack]="true"></app-header>

<ion-content>
  <div class="following-container">
    <app-user-follower-following
      *ngFor="let following of followings"
      [username]="following.username"
      [profileImage]="following.profile_image"
      [userId]="following.id"
    ></app-user-follower-following>
  </div>
</ion-content>
