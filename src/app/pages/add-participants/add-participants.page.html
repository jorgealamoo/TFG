<app-header
  title="Add participants"
  [showBack]="true"
  [showCheck]="true"
  (checkClicked)="finalizeAddParticipants()"
></app-header>

<ion-content>
  <app-search-bar (searchChange)="onSearch($event)"></app-search-bar>

  <div class="select-users">
    <app-select-user
      *ngFor="let user of selectedUsers"
      [username]="user.username"
      [id]="user.id"
      [profileImage]="user.profile_image"
      [isSelected]="true"
      (selectionChange)="onUserSelectionChange($event, user)"
    ></app-select-user>

    <app-select-user
      *ngFor="let user of foundUsers"
      [username]="user.username"
      [id]="user.id"
      [profileImage]="user.profile_image"
      [isSelected]="false"
      (selectionChange)="onUserSelectionChange($event, user)"
    ></app-select-user>
  </div>
</ion-content>
