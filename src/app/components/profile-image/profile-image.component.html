<div
  class="profile-image-container"
  [ngClass]="{ editable: editable, 'non-editable': !editable }"
  (click)="editable && triggerFileInput()"
>
  <img
    [src]="imageUrl"
    alt="profile image"
    class="profile-image"
  />
  <input
    type="file"
    #fileInput
    accept="image/*"
    (change)="onFileSelected($event)"
    hidden
  />
</div>
