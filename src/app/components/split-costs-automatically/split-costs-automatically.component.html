<div class="split-costs-container">
  <div class="split-costs-switch">
    <ion-text>Split costs automatically</ion-text>

    <!-- From Uiverse.io by alexruix -->
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider">
        <svg class="slider-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation"><path fill="none" d="m4 16.5 8 8 16-16"></path></svg>
      </span>
    </label>
  </div>

  <span class="split-costs-description">
    If enabled, the total cost will be divided among participants.
  </span>
</div>
