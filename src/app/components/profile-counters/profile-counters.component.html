<div class="profile-counters-container">
  <div class="profile-posts-counter">
    <p class="posts-number">{{ postsNumber }}</p>
    <p class="profile-counter-description">Posts</p>
  </div>

  <div class="profile-followers-counter" (click)="goToFollowers()">
    <p class="followers-number">{{ followersNumber }}</p>
    <p class="profile-counter-description">Followers</p>
  </div>

  <div class="profile-following-counter" (click)="goToFollowing()">
    <p class="following-number">{{ followingNumber }}</p>
    <p class="profile-counter-description">Following</p>
  </div>
</div>
