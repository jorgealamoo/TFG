<swiper-container
  pagination="true"
  pagination-dynamic-bullets="true"
  navigation="true"
  loop="false"
  style="width: 100%; height: 200px;"
>
  <swiper-slide lazy="true" *ngFor="let image of imageUrls">
    <img loading="lazy" [src]="image" alt="Event image" style="width: 100%; height: 100%; object-fit: cover;" />
  </swiper-slide>
</swiper-container>
